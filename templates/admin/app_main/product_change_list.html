{% extends "admin/change_list.html" %}
{% load static %}
{% load i18n %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .custom-admin-button {
            position: absolute;
            z-index: 99;
            float: left;
            display: block;
            right: 40px;
        }

        .modal-content {
            width: 400px;
            left: 43%;
            top: 25%;
            z-index: 99;
        }

        .modal-content form label, .modal-content form div,.modal-content form input{
            display: inline;
        }

        .modal-content form input{
            width: 200px;
        }
    </style>
{% endblock %}

{% block content %}
    <button type="button" id="openImportCSVModalButton" class="btn btn-primary custom-admin-button">Actualizar códigos
        vía Excel
    </button>
    <div id="CSVModalButton" class="modal index-custom-modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="csv_file" class="col-sm-2 col-form-label">{% trans "Excel con Códigos:" %}</label>
                <div class="col-sm-10">
                    <input type="file" id="csv_file" name="csv_file" accept=".csv" class="form-control-file border"
                           required>
                </div>
                <hr>
                <input style="margin-left: 95px; margin-bottom: 10px" type="submit" value="{% trans "Upload CSV" %}" class="btn btn-primary">
            </form>

        </div>
    </div>
    <script>
        var modal = document.getElementById("CSVModalButton");

        var btn = document.getElementById("openImportCSVModalButton");

        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
    {{ block.super }}
{% endblock %}
