{% include 'carousel.html' %}
<br>
<div class="row d-flex justify-content-center row-cols-2 row-cols-sm-3 row-cols-md-5 g-4 user-select-none"
     id="bing-row">
    {% for category in categories %}
        <div class="col ml-2 mr-2">
            <a href="#" class="text-decoration-none category-card" id="c{{ category.id }}">
                <div class="card rounded-0 border-0 agrandar h-100">

                    <img src="{{ category.get_image }}" class="card-img-bottom rounded-0 img-category" alt="...">
                </div>
            </a>
        </div>
    {% endfor %}
</div>
